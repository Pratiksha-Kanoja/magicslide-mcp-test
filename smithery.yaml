# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      MAGICSLIDES_ACCESS_ID:
        type: string
        description: MagicSlides access ID for creating presentations
    required:
      - MAGICSLIDES_ACCESS_ID
  commandFunction: |-
    (config) => ({
      command: "node",
      args: ["build/index.js"],
      env: {
        MAGICSLIDES_ACCESS_ID: config.MAGICSLIDES_ACCESS_ID
      }
    })