# Smithery.ai configuration
startCommand:
  type: stdio
  command: node
  args:
    - build/index.js
  env:
    - key: MAGICSLIDES_ACCESS_ID
      fromConfig: MAGICSLIDES_ACCESS_ID
  configSchema:
    type: object
    properties:
      MAGICSLIDES_ACCESS_ID:
        type: string
        description: MagicSlides access ID for creating presentations
    required:
      - MAGICSLIDES_ACCESS_ID