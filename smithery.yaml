runtime: typescript
startCommand:
  commandFunction: smitheryStartCommand
  type: stdio
  configSchema:
    type: object
    properties:
      MAGICSLIDES_ACCESS_ID:
        type: string
        description: MagicSlides access ID for creating presentations
    required:
      - MAGICSLIDES_ACCESS_ID
http:
  entry: .smithery/index.cjs
  # Ensure the CLI uses our stdio server; fallback to Node for local run
  fallback:
    command: node
    args:
      - server.js
